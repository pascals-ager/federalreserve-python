version: '2.1'

services:

  federal_reserve_app:
    restart: always
    build: .
    command: gunicorn -b 0.0.0.0:8000 --reload --access-logfile - "app:create_app()"
    environment:
      PYTHONUNBUFFERED: 'true'
    depends_on:
      postgres:
        condition: service_healthy 
    ports:
      - '8000:8000'

  postgres:
    restart: always
    build: ./postgresql
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 50s
      timeout: 50s
      retries: 3

